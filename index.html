<!DOCTYPE html>
<html>

<head>
    <script src="webmidi"></script>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.5/build/pure-min.css"
        integrity="sha384-LTIDeidl25h2dPxrB2Ekgc9c7sEC3CWGM6HeFmuDNUjX76Ert4Z4IY714dhZHPLd" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>


<body style="background-color: #cfe2f3;">
    <br /><br />

    <div class="pure-g">

        <div class="pure-u-1">
            <p>
                <button class="button button1"
                    style="background-color:#3d85c6; border-color:#1c4587; 
        padding: 10px 40px; border-radius: 80px; margin: 0 auto; font-size:xx-large; font-family:'Libre Baskerville', 'Times New Roman'; ">
                    Please Select a Note to
                    <br /><span>Play</span>
                </button>
            </p>
        </div>

        <div class="buttonsBorder" style="width:fit-content">
            <!--First Row of Note Buttons-->
            <div class="pure-u-1">
                <p>
                    <button class="button noteButton" style="border-color:#073763" onclick = "buttonPressed('A#2')"; >A#2
                        <br />
                        <span>116.54</span>
                        <br />
                        <span>Hz</span>
                    </button>
                    <button class="button noteButton" style="border-color:#0b5394" onclick = "buttonPressed('B2')";>B2
                        <br />
                        <span>123.7</span>
                        <br />
                        <span>Hz</span> </button>
                    <button class="button noteButton" style="border-color:#3d85c6" onclick = "buttonPressed('C3')";>C3
                        <br />
                        <span>130.81</span>
                        <br />
                        <span>Hz</span></button>
                    <button class="button noteButton" style="border-color:#6fa8dc" onclick = "buttonPressed('C#3')";>C#3
                        <br />
                        <span>138.59</span>
                        <br />
                        <span>Hz</span></button>

                </p>
            </div>

            <!--Second Row of Note Buttons-->
            <div class="pure-u-1">
                <p>
                    <br />
                    <button class="button noteButton" style="border-color:#6fa8dc" onclick = "buttonPressed('D3')";>D3
                        <br />
                        <span>146.83</span>
                        <br />
                        <span>Hz</span></button>
                    <button class="button noteButton" style="border-color:#3d85c6" onclick = "buttonPressed('D#3')";>D#3
                        <br />
                        <span>155.56</span>
                        <br />
                        <span>Hz</span></button>
                    <button class="button noteButton" style="border-color:#0b5394" onclick = "buttonPressed('E3')";>E3
                        <br />
                        <span>164.81</span>
                        <br />
                        <span>Hz</span></button>
                    <button class="button noteButton" style="border-color:#073763" onclick = "buttonPressed('F3')";>F3
                        <br />
                        <span>174.61</span>
                        <br />
                        <span>Hz</span></button>
                    <!-- </div> -->


                </p>
            </div>
        </div>

    </div>

</body>

</html>
